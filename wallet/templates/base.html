{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Wallet {% block title %}  {% endblock %}</title>    

  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/main.css' %}" rel="stylesheet">
  <link href="{% static 'css/test.css' %}" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    
    <!-- Пользовательские стили для этого шаблона -->
    <link href="{% static 'css/dashboard.css'%}" rel="stylesheet">
  </head>
  <body>
    
  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-4" disabled>
        <img src="{% static 'img/logo.png' %}" weight="30" height="30">
        WALLET        
      </a>            
    
      <ul class="navbar-nav px-3" style="display: flex; flex-direction: row; align-items: center;">
        <li class="nav-item  px-3 text-nowrap">
          <span class="nav-link" href="">
            {{request.user.username}}
          </span>
        </li>

        <li class="nav-item text-nowrap mt-3 ml-2">
          <form action="{% url 'logout' %}" method="POST">
            {% csrf_token %}
            <input
              class="text text-capitalize"
              type="submit"
              value="Выход"
            />
          </form>
        </li>
      </ul>
  </header>

<div class="container-fluid">
  <div class="row">
    
    {% include 'partials/sidebar.html' %}

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      {% block content %}

        Контент не подвезли :(
          
      {% endblock %}
    </main>
  </div>
</div>    

      <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
      
      <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
