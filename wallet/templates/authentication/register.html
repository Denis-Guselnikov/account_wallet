{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
      <div class="card mt-5">
          <div class="card-body">
            <div class="card-title py-2">
              <h4>Register for a free account</h4> 
            </div>                
            <form action="{% url 'register' %}" method="post">
              {% csrf_token %}

              {% include 'partials/messages.html' %}

              <div class="form-group">
                <input type="text" name="username" placeholder="Username" id="usernameField" class="form-control form-control-sm" value="{{fieldValues.username}}"/>
              </div>
              <div class="invalid_feedback invalid-feedback" style="display:none">
              </div>
              <p></p>
              <p class="text-sm text success usernameSucceessOutput"></p>

              <div class="form-group">    
                <input type="email" name="email" placeholder="Email" id="emailField" class="form-control form-control-sm" value="{{fieldValues.email}}"/>
              </div>
              <div class="emailFeedBackArea invalid-feedback" style="display:none">
              </div>
              <p></p>
              <p class="text-sm text success emailSucceessOutput"></p>

              <div class="form-group">
                <input type="password" name="password" placeholder="Password" class="form-control form-control-sm" id="passwordField"/>                
              <p></p>
              <small class="float-right py-3 showPasswordToggle">Показать Пароль</small>
              <p></p> 
              </div>               
              <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn" />                
            </form>

            <div class="container">
              <span class="text-lead lead">Усли есть учётная запись?</span><a href="{% url 'login' %}">Войти</a><br>
              <span class="text-lead lead">Если забыли пороль?</span><a href="{% url 'request-password' %}">Сбросить пароль</a>
            </div>

          </div>         

      </div>
  </div>
  <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
