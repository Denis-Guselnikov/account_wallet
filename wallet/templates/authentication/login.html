{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
      <div class="card mt-5">
          <div class="card-body">
            <div class="card-title py-2">
              <h4>Login to your account</h4> 
            </div>                
            <form action="{% url 'login' %}" method="post">
              {% csrf_token %}

              {% include 'partials/messages.html' %}

              <div class="form-group">
                <input type="text" name="username" placeholder="Username" id="usernameField" class="form-control form-control-sm" value="{{fieldValues.username}}"/>
              </div> 

              <p></p>

              <div class="form-group">
                <input type="password" name="password" placeholder="Password" class="form-control form-control-sm" id="passwordField"/>                
              <p></p>              
              <p></p> 
              </div>               
              <input type="submit" value="Login" class="btn btn-block btn-primary submit-btn" />                
            </form>

            <div class="container">
              <span class="text-lead lead">У Вас нет учётной запеси?</span><a href="{% url 'register' %}">Зарегестрироваться</a><br>
              <span class="text-lead lead">Если забыли пороль?</span><a href="{% url 'request-password' %}">Сбросить пароль</a>
            </div>

          </div>         

      </div> 
  </div>
  <div class="col-md-4"></div>
</div> 

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
