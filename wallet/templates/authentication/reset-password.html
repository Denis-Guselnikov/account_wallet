{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
      <div class="card mt-5">
          <div class="card-body">
            <div class="card-title py-2">
              <h4>Введите адрес эл.почты для получения ссылки</h4> 
            </div>                
            <form action="{% url 'request-password' %}" method="post">
              {% csrf_token %}

              {% include 'partials/messages.html' %}              

              <div class="form-group">    
                <input type="email" name="email" placeholder="Email" id="emailField" class="form-control form-control-sm" value="{{values.email}}"/>
              </div>                          
               <p></p>            
              <input type="submit" value="Submit" class="btn btn-block btn-primary submit-btn" />                
            </form>

            <div class="container">
              <span class="text-lead lead">Усли есть учётная запись? </span><a href="{% url 'login' %}">Войти</a><br>
              <span class="text-lead lead">Нет учётной записи: </span><a href="{% url 'register' %}">Сбросить пароль</a>
            </div>

          </div>         

      </div>
  </div>
  <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
